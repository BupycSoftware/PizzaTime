<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pizza Time</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="your-order">
        <div class="order-about-pizza">
            <img src="" alt="pizza" id='order-pizza-img'>
            <p id='order-pizza-name'>Название</p>
            <p id='order-pizza-size'>Размер</p>
        </div>
        <div class="order-about-client">
            <p id="order-about-client-text">Информация о клиенте:</p>

            <p id='order-pizza-client-number'>Номер клиента</p>

            <p id='total-payment'>К оплате:</p>
             <div class="flex">
                <a href="#" class="good" onclick="window.close();">Всё верно</a>
                <a href="index.html" class="bad">Отменить заказ</a>
